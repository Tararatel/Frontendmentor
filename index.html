<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Product preview card component</title>
</head>

<body>
	<div class="card__wrapper">
		<div class="card">
			<div>
				<img src="./img/image-product-desktop.jpg" class="card__img">
				<img src="./img/image-product-mobile.jpg" class="card__img-mobile">
			</div>
			<div class="card__info">
				<h2 class="card__info-item">Perfume</h2>
				<h1 class="card__info-title">Gabrielle Essence Eau De Parfum</h1>
				<p class="card__info-about">A floral, solar and voluptuous interpretation composed by Oliver Polge,
					Perfumer-Creator for the House of CHANEL.</p>
				<div class="card__info-price">
					<p class="card__info-currentPrice">$149.99</p>
					<p class="card__info-oldPrice">$169.99</p>
				</div>
				<button class="card__info-btn">Add to Cart</button>
			</div>
		</div>
	</div>
</body>

</html>
